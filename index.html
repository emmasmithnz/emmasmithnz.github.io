<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            position: relative;
            color: #fff;
            text-align: center;
            padding: 50px 0;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=crop&w=1920&h=600&q=80') no-repeat center center/cover;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        header p {
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .image-grid img.loaded {
            animation: zoom-in 0.5s ease;
        }

        @keyframes zoom-in {
            from {
                transform: scale(0.85);
                opacity: 0;
            }
            to {
                transform: scale(0.95);
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #1da1f2;
        }

        .social-links img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your tagline or description</p>
    </header>
    <main>
        <section>
            <h2>Portfolio</h2>
            <p>Here are some of my projects:</p>
            <div class="image-grid">
                <img class="loaded" src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Portfolio Project 1">
                <img class="loaded" src="https://images.unsplash.com/photo-1507504029192-04c12b533ca6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="Portfolio Project 2">
            </div>
        </section>
        <section>
            <h2>About Me</h2>
            <p>Hello! I'm [Your Name], a passionate [your profession or hobby]. I love creating, exploring, and sharing my work with the world.</p>
            <div class="image-grid">
                <img class="loaded" src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600" alt="About Me Image">
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Your Name. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">Facebook
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">Instagram
            </a>
        </div>
    </footer>
</body>
</html>
